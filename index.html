<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helvacı Zuhal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em;
            animation: slideIn 3s ease-in-out;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slider-container {
            width: 80%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slider img.active {
            opacity: 1;
        }
        .slider-dots {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .dot {
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .dot.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Helvacı Zuhal</h1>
    <p>En Tatlı Lezzetler Burada!</p>
    <div class="slider-container">
        <div class="slider">
            <img src="./images/slide1.jpg" class="active">
            <img src="./images/slide2.jpg">
            <img src="./images/slide3.jpg">
        </div>
    </div>
    <div class="slider-dots">
        <div class="dot active" onclick="changeSlide(0)"></div>
        <div class="dot" onclick="changeSlide(1)"></div>
        <div class="dot" onclick="changeSlide(2)"></div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = document.querySelectorAll('.slider img').length;
        
        function changeSlide(index) {
            currentSlide = index;
            const slides = document.querySelectorAll('.slider img');
            const dots = document.querySelectorAll('.dot');
            
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }
        
        // Otomatik slider için
        function autoSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            changeSlide(currentSlide);
        }
        
        // 5 saniyede bir otomatik değiştir
        setInterval(autoSlide, 5000);
    </script>
</body>
</html>
