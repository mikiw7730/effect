<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helvac覺 Zuhal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            animation: slideIn 3s ease-in-out;
        }
        iframe {
            width: 80%;
            height: 60vh;
            border: none;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            animation: fadeIn 4s ease-in-out;
        }
        .slider {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .dot {
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .dot.active {
            opacity: 1;
        }
    </style>
    <script>
        function changeSlide(index) {
            const slides = [
                "https://mikiw7730.github.io/effect/index.html",
                "https://mikiw7730.github.io/effect/slide2.html",
                "https://mikiw7730.github.io/effect/slide3.html"
            ];
            document.getElementById("sliderFrame").src = slides[index];
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }
    </script>
</head>
<body>
    <h1>Helvac覺 Zuhal</h1>
    <p>En Tatl覺 Lezzetler Burada!</p>
    <iframe id="sliderFrame" src="https://mikiw7730.github.io/effect/index.html" title="Helvac覺 Zuhal"></iframe>
    <div class="slider">
        <div class="dot active" onclick="changeSlide(0)"></div>
        <div class="dot" onclick="changeSlide(1)"></div>
        <div class="dot" onclick="changeSlide(2)"></div>
    </div>
</body>
</html>
